<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
    {% for item in states.keys()|sort %}
    <LI>{{ states[item].id }}: <B>{{ states[item].name }}</B>
        <UL>
	    {% for city in states[item].cities|sort(attribute='name') %}
	    <LI>{{"%s:" % city.id }}: <B>{{"%s" % city.name }}</B></LI>
	    {% endfor %}
	</UL>
    </LI>
    {% endfor %}
    </UL>
  </BODY>
</HTML>
